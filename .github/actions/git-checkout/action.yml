name: git_checkout
description: "Checkout gitops and devops repositories"

inputs:
  gitToken:
    required: true
    description: "Git token"
  checkoutGitOps:
    required: false
    default: "false"
    description: "Checkout gitops repository"
  gitOpsBranch:
    required: false
    default: "dev"
    description: "Gitops branch"



runs:
  using: "composite"
  steps:

    - name: checkout gitops
      if: ${{ inputs.checkoutGitOps == 'true' }}
      uses: actions/checkout@v4
      with:
        fetch-depth: 100
        repository: ${{ github.repository_owner }}/gitops
        ref: ${{ inputs.gitOpsBranch }}
        token: ${{ inputs.gitToken }}
        persist-credentials: true
        clean: true
        path: gitops

    - name: checkout devops
      uses: actions/checkout@v4
      with:
        fetch-depth: 100
        repository: ${{ github.repository_owner }}/devops
        ref: master
        token: ${{ inputs.gitToken }}
        clean: true
        path: devops

    - name: checkout app
      uses: actions/checkout@v4
      with:
        fetch-depth: 100
        clean: true
        token: ${{ inputs.gitToken }}
        path: app

    - name: git options
      shell: bash
      run: |
        set -euo pipefail

        pushd app
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        popd

        pushd devops
        chmod +x scripts/*
        popd